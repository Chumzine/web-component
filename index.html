<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="time-button.css" rel="stylesheet" type="text/css">
    <link href="to-do-list.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <script src="to-do-list.js"></script>
    <script src="time-button.js"></script>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="top">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#8686c1" viewBox="0 0 256 256">
                <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
                <p>Back to lists</p>
            </div>

            <div class="middle">
                <p>TODAY</p>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="#000000" viewBox="0 0 256 256">
                    <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg>
                </button>
            </div>
            
            <div class="para">
                <div class="container">
                    <div class="progress bar"></div>
                </div>
                <p>33% complete</p>
            </div>

            <div class="list">
                <to-do-list class="first">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#b5ea81" viewBox="0 0 256 256">
                    <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm45.66,85.66-56,56a8,8,0,0,1-11.32,0l-24-24a8,8,0,0,1,11.32-11.32L112,148.69l50.34-50.35a8,8,0,0,1,11.32,11.32Z"></path></svg>
                    <p>Meditation</p>
                </to-do-list>
                <to-do-list class="second">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                    <path d="M128,28A100,100,0,1,0,228,128,100.11,100.11,0,0,0,128,28Zm0,192a92,92,0,1,1,92-92A92.1,92.1,0,0,1,128,220Z"></path></svg>
                    <p>Pick up Anna</p>
                </to-do-list>
                <to-do-list class="third">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                    <path d="M128,28A100,100,0,1,0,228,128,100.11,100.11,0,0,0,128,28Zm0,192a92,92,0,1,1,92-92A92.1,92.1,0,0,1,128,220Z"></path></svg>
                    <p>Set up meeting with Jay</p>
                </to-do-list>
                <to-do-list class="fourth">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                    <path d="M128,28A100,100,0,1,0,228,128,100.11,100.11,0,0,0,128,28Zm0,192a92,92,0,1,1,92-92A92.1,92.1,0,0,1,128,220Z"></path></svg>
                    <p>Finish Daily Ui</p>
                </to-do-list>
                <to-do-list class="fifth">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                    <path d="M128,28A100,100,0,1,0,228,128,100.11,100.11,0,0,0,128,28Zm0,192a92,92,0,1,1,92-92A92.1,92.1,0,0,1,128,220Z"></path></svg>
                    <p>Second edits on article</p>
                </to-do-list>
                <to-do-list class="sixth">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#b5ea81" viewBox="0 0 256 256">
                    <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm45.66,85.66-56,56a8,8,0,0,1-11.32,0l-24-24a8,8,0,0,1,11.32-11.32L112,148.69l50.34-50.35a8,8,0,0,1,11.32,11.32Z"></path></svg>
                    <p>Email Chris</p>
                </to-do-list>
            </div><hr>

            <div class="add-task">
                <p>Pull from recurring lists</p>
                <time-button class="btn-1">Daily</time-button>
                <time-button class="btn-2">Weekly</time-button>
                <time-button class="btn-3">Monthly</time-button>
                <time-button class="btn-4">Occasional</time-button>
            </div>
        </div>
    </main>
</body>
</html>
